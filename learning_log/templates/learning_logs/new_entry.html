{% extends 'learning_logs/base.html' %}

{% block title %}
    New Entry
{% endblock title %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>Add an new entry</p>
    <form method="POST" action="{% url 'learning_logs:new_entry' topic.id %}">

        <!--csrf_token 相当于数据保护-->
        {% csrf_token %}
        {{ form }}<br><br>
        <input type="submit" name="submit" value="submit"/>

    </form>
{% endblock content %}
